          image: docker.io/busybox:latest
          imagePullPolicy: Always
          command: ["sh", "-c"]
          
          args:
            - if [ -d "/vault/secrets" ]; then
                for f in /vault/secrets/*; do
                  if [ -f "$f" ]; then
                    . "$f";
                  fi;
                done;
              fi;
              sleep 100000000;
          env:
            - name: _CONFIG_YAML
              value: /etc/config.yaml
          volumeMounts:
            - name: config
              mountPath: /home/appuser/..yaml
              subPath: ..yaml
              readOnly: true
            - mountPath: /tmp/test
              name: test
      volumes:
        - name: config
          configMap:
            name: test-job
            items:
            - key: config
              path: ..yaml
            - emptyDir:
                sizeLimit: 5Gi
              name: test
