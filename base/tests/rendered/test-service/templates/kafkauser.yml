# Source: test-service/templates/kafkauser.yml
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  labels:
    strimzi.io/cluster: kafka
  name: test-test-service
  namespace: strimzi
spec:
  authentication:
    type: tls
  authorization:
    acls:
    
    - resource:
        name: 'dlq'
        patternType: literal
        type: topic
        operations:
        - Write
      resource:
        name: 'retry-test-service-name'
        patternType: literal
        type: topic
        operations:
        - Read
    - resource:
        name: 'my-topic'
        patternType: literal
        type: topic
        operations:
        - Write
    - resource:
        name: '*'
        patternType: literal
        type: topic
        operations:
        - Read
        - Write
    - operations:
      - All
      resource:
        name: '*'
        patternType: literal
        type: group
    type: simple
  template:
    secret:
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: test
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
