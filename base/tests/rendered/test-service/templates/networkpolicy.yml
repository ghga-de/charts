---
# Source: test-service/templates/networkpolicy.yml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-service
  namespace: "test"
spec:
  podSelector:
    matchLabels:
      role: test-service
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          project: "test"
    - namespaceSelector:
        matchLabels:
          project: "istio-ingress"
    ports:
    - port: 8080
      protocol: TCP
      targetPort: http
