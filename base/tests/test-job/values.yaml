image:
  repository: busybox
  tag: latest

configPrefix: ""


job:
  enabled: true

config:
  foo: bar

configMap:
  mountPath: /home/appuser/config.yaml
  subPath: config.yaml
  envVar:
    enabled: false

cmd: sleep 100000000
kafkaUser:
  enabled: true
vaultAgent:
  enabled: true
  secrets:
    mongodb:
      enabled: true
      parameterName: TEST_DB
    service:
      enabled: true

extraVolumes:
  - name: test
    emptyDir:
      sizeLimit: 5Gi

extraVolumeMounts:
  - name: test
    mountPath: /tmp/test

resources:
  limits:
    cpu: 1500m
    memory: 2048M
  requests:
    cpu: 1000m
    memory: 1024M
