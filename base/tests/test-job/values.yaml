image:
  repository: busybox
  tag: latest

configPrefix: ""


job:
  enabled: true

config:
  foo: bar

configMap:
  envVar:
    enabled: true

cmd: sleep 100000000

vaultAgent:
  enabled: true
  secrets:
    mongodb:
      enabled: true
      parameterName: TEST_DB
    service:
      enabled: true

extraVolumes:
  - name: test
    emptyDir:
      sizeLimit: 5Gi

extraVolumeMounts:
  - name: test
    mountPath: /tmp/test
