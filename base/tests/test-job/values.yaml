image:
  repository: busybox
  tag: latest

configPrefix: ""

cronSchedule: "0 0 1 1 0"

parameters:
  default:
    foo: bar

containers:
- name: job
  type: default
  cmd: sleep 100000000
  config:
    key: parameters
    fileName: .config.yaml

vaultAgent:
  enabled: true
  secrets:
    mongodb:
      enabled: true
      vaultAgent:
      parameterName: TEST_DB
