name: Update, Lint and Test Charts
on: pull_request


jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart-dirs: [charts, charts/file-services-backend]
    steps:
      - name: Set variables
        id: vars
        shell: bash
        run: |
          echo "CHART_DIRS=${{ matrix.chart-dirs }}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.12.0

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
      - run: pip install semver ruamel.yaml requests

      - name: Add charts' dependency repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add ghga https://ghga-de.github.io/charts

      - name: Helm Build Dependencies
        run: |
          helm dependency build ./charts/ghga-common

      - name: Bump Chart version and update dependencies for ${{ matrix.chart-dirs }}
        if: |
            github.event_name == 'pull_request' && 
            contains(github.event.pull_request.labels.*.name, 'updated charts')
        run: |
          python ./scripts/bump_charts.py --chart-dir ${{ matrix.chart-dirs }}
    
      - name: Bump Chart version and update dependencies
        if: |
          github.event_name == 'pull_request' && 
          contains(github.event.pull_request.labels.*.name, 'updated charts')
        run: |
          for chart in ${{ matrix.chart-dirs }}/*; do
            helm dependency up $chart --skip-refresh || true
       
      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --chart-dirs $CHART_DIRS --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --chart-dirs $CHART_DIRS --target-branch ${{ github.event.repository.default_branch }} --validate-maintainers=false

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        if: |
          github.event_name == 'pull_request' && 
          contains(github.event.pull_request.labels.*.name, 'updated charts')
        with:
          commit_message: "Apply automatic changes"
