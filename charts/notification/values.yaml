image:
  repository: "ghga/notification-service"

config_prefix: ns

parameters:
  default:
    db_connection_str: null
    db_name: ns
    from_address: test@test.com
    html_email_template: >-
      <!DOCTYPE html>
      <html>
      <head></head>
      <body style="color: #00393f;padding:12px;">
      <h2>Dear $recipient_name,</h2>
      <p>$plaintext_body</p>
      <p>Warm regards,</p>
      <h3>The GHGA Team</h3>
      </body>
      </html>
    smtp_auth:
      username: "test@test.com"
      password: test
    plaintext_email_template: |
      Dear $recipient_name,

      $plaintext_body

      Warm regards,
      The GHGA Team
    service_instance_id: 'rest.1'
    smtp_host: 127.0.0.1
    smtp_port: 587
    use_starttls: false

containers:
- name: consumer
  type: "consumer"
  cmd: ns
  config:
    name: parameters
    key: parameters

topics:
  notificationEvent:
    topic:
      name: notification_event_topic
      value: notifications
    types:
      - name: notification_event_type
        value: notification
