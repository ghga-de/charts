horizontalPodAutoscaler:
  enabled: false

image:
  repository: "ghga/state-management-service"

config_prefix: sms

ingress:
  enabled: false

mapping:
  enabled: false

parameters:
  default:
    api_root_path: ""
    docs_url: /docs
    openapi_url: /openapi.json
    host: 0.0.0.0
    port: 8080
    db_connection_str: null
    db_permissions:
    - "*.*:*"
    allow_empty_prefix: true
    db_prefix: ""
    token_hashes: []
    service_instance_id: 'rest.1'
    service_name: sms
    log_level: DEBUG

kafkaSecrets:
  enabled: false

containers:
- name: rest
  type: "rest"
  cmd: sms
  config:
    name: parameters
    key: parameters
