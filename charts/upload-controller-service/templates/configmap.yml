apiVersion: v1
kind: ConfigMap
metadata:
  name: upload-controller-service
data:
  .ucs.yaml: |
        api_root_path: {{ .Values.apiRootPath }}
        auto_reload: false
        aws_config_ini: null
        cors_allow_credentials: null
        cors_allowed_headers: null
        cors_allowed_methods: null
        cors_allowed_origins: null
        db_print_logs: false
        docs_url: /docs
        host: {{ .Values.ucsHost }}
        log_level: info
        openapi_url: /openapi.json
        port: {{ .Values.ucsPort }}
        rabbitmq_host: rabbitmq
        rabbitmq_port: 5672
        s3_session_token: null
        service_name: upload_controller_service
        topic_new_study: new_study_created
        topic_upload_received: file_upload_received
        workers: 1