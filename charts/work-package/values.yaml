args: []
command: []
horizontalPodAutoscaler:
  enabled: false
  averageCpuUtilization: 75
  averageMemoryUtilization: 75
image:
  name: "ghga/work-package-service"
podAnnotations: {}
port: "8080"
resources:
  limits:
    cpu: "500m"
    memory: "256M"
  requests:
    cpu: "100m"
    memory: "64M"

config_prefix: wps

ingress:
  enabled: false
  annotations: {}
  hostname: ""
  prefix: /
  tls:
    enabled: false
    secretName: ""

mapping:
  enabled: false
  hostname: ""
  prefix: /
  rewrite: null
  ambassador_id: null
  timeout_ms: null

parameters:
  default:
    api_root_path: ""
    auth_algs:
    - ES256
    auth_check_claims:
      email: null
      exp: null
      iat: null
      name: null
      id: null
    auth_key: '{}'
    auth_map_claims: {}
    auto_reload: true
    cors_allow_credentials: false
    cors_allowed_headers: []
    cors_allowed_methods: []
    cors_allowed_origins: []
    dataset_change_event_topic: metadata_datasets
    dataset_deletion_event_type: dataset_deleted
    dataset_upsertion_event_type: dataset_created
    datasets_collection: datasets
    db_connection_str: null
    db_name: wps
    docs_url: /docs
    download_access_url: http://claims-repository-svc:8080/download-access
    host: "0.0.0.0"
    kafka_servers: []
    kafka_security_protocol: PLAINTEXT
    kafka_ssl_cafile: null
    kafka_ssl_certfile: null
    kafka_ssl_keyfile: null
    kafka_ssl_password: null

    openapi_url: /openapi.json
    port: 8080
    service_instance_id: 'wps_1'
    service_name: wps
    work_package_signing_key: '{}'
    work_package_valid_days: 30
    work_packages_collection: workPackages
    workers: 1
  rest:
    service_instance_id: 'rest.1'
  consumer:
    service_instance_id: 'consumer.1'

shareProcessNamespace: false
kafkaSecrets:
  enabled: true
