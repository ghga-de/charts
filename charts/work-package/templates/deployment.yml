apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  annotations:
    configmap-hash: {{ include (print $.Template.BasePath "/configmap.yml") . | sha256sum }}
  {{- include "ghga-common.deployment-labels" .  | nindent 2 }}
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        configmap-hash: {{ include (print $.Template.BasePath "/configmap.yml") . | sha256sum }}
        {{- if .Values.podAnnotations }}
        {{- toYaml .Values.podAnnotations | nindent 8 }}
        {{- end }}
      {{- include "ghga-common.pod-labels" .  | nindent 6 }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      shareProcessNamespace: {{ .Values.shareProcessNamespace }}
      {{- if .Values.imagePullSecretNames }}
      {{- include "ghga-common.image-pull-secrets" .  | nindent 6 }}
      {{- end }}
      containers:
      - image: "{{ .Values.image.name }}:{{ default .Chart.AppVersion .Values.image.tag }}"
        {{- include "ghga-common.command-args" (list "wps run-rest")  | nindent 8 }}
        name: {{ .Release.Name }}-rest
        securityContext:
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: "RuntimeDefault"
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        ports: {{- include "common.tplvalues.render" (dict "value" .Values.ports "context" $) | nindent 12 }}
        resources:
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.port }}
          initialDelaySeconds: 30
          periodSeconds: 15
        livenessProbe:
          tcpSocket:
            port: {{ .Values.port }}
          initialDelaySeconds: 30
          periodSeconds: 15
        volumeMounts:
        - name: config-rest
          mountPath: "/home/appuser/.{{ .Values.config_prefix }}.yaml"
          subPath: .{{ .Values.config_prefix }}.yaml
          readOnly: true
        {{- include "ghga-common.volume-mounts" . | nindent 8 }}
      - image: "{{ .Values.image.name }}:{{ default .Chart.AppVersion .Values.image.tag }}"
        {{- include "ghga-common.command-args" (list "wps consume-events")  | nindent 8 }}
        name: {{ .Release.Name }}-consumer
        securityContext:
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: "RuntimeDefault"
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        resources:
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
        volumeMounts:
        - name: config-consumer
          mountPath: "/home/appuser/.{{ .Values.config_prefix }}.yaml"
          subPath: .{{ .Values.config_prefix }}.yaml
          readOnly: true
        {{- include "ghga-common.volume-mounts" . | nindent 8 }}
      volumes:
      - name: config-rest
        configMap:
          name: {{ .Release.Name }}
          items:
          - key: parameters-rest
            path: .{{ .Values.config_prefix }}.yaml
      - name: config-consumer
        configMap:
          name: {{ .Release.Name }}
          items:
          - key: parameters-consumer
            path: .{{ .Values.config_prefix }}.yaml
      {{- include "ghga-common.volumes" . | nindent 6 }}
      restartPolicy: Always
