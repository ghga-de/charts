image:
  repository: "ghga/mass"

config_prefix: mass

parameters:
  default:
    api_root_path: ""
    auto_reload: false
    cors_allow_credentials: null
    cors_allowed_headers: null
    cors_allowed_methods: null
    cors_allowed_origins: null
    db_connection_str: null
    db_name: metadata-store
    docs_url: /docs
    host: "0.0.0.0"
    openapi_url: /openapi.json
    port: 8080
    resource_change_event_topic: searchable-resources
    resource_deletion_event_type: searchable_resource_deleted
    resource_upsertion_event_type: searchable_resource_upserted
    searchable_classes:
      EmbeddedDataset:
        description: Dataset grouping files under controlled access.
        facetable_fields:
        - key: alias
          name: Dataset alias
        - key: title
          name: Dataset title
        selected_fields:
        - key: alias
          name: Dataset alias
        - key: title
          name: Dataset title
    service_name: mass
    workers: 1
  rest:
    service_instance_id: 'rest.1'
  consumer:
    service_instance_id: 'consumer.1'

containers:
- name: rest
  type: "rest"
  cmd: mass run-rest
  config:
    name: parameters-rest
    key: parameters-rest
- name: consumer
  type: "consumer"
  cmd: mass consume-events
  config:
    name: parameters-consumer
    key: parameters-consumer
