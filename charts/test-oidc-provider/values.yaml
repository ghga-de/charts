args: []
command: []
image:
  name: "ghga/test-oidc-provider"
podAnnotations: {}
resources:
  limits:
    cpu: "500m"
    memory: "256M"
  requests:
    cpu: "100m"
    memory: "64M"

service:
  port: 80

config_prefix: top

ingress:
  enabled: false
  annotations: {}
  hostname: ""
  prefix: /
  tls:
    enabled: false
    secretName: ""

mapping:
  enabled: false
  hostname: ""
  prefix: /
  rewrite: null
  ambassador_id: null
  timeout_ms: null

parameters:
  default:
    api_root_path: ""
    auto_reload: false
    client_id: test-client
    cors_allow_credentials: null
    cors_allowed_headers: null
    cors_allowed_methods: null
    cors_allowed_origins: null
    docs_url: /docs
    host: 0.0.0.0
    issuer: https://op.test

    openapi_url: /openapi.json
    port: 8080
    service_name: top

    user_domain: home.org
    valid_seconds: 3600
    workers: 1

    service_instance_id: rest.1

shareProcessNamespace: false
kafkaSecrets:
  enabled: false

# Add extra labels to the service pod
# podExtraLabels:
#   my-label: my-value
