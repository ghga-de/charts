apiVersion: v1
kind: Service
metadata:
  name: {{ include "mongodb-s3-backup.fullname" . }}
  labels:
    {{- include "mongodb-s3-backup.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
