parameters:
  kafka_servers:
  - kafka-dev:9092
  download_access_url: http://claims-repository-svc:8080/download-access
  db_name: ars
  data_steward_email: helpdesk@ghga.de

mapping:
  enabled: true
  hostname: "data.ghga-dev.de"
  prefix: /api/ars/

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/agent-init-first: "true"
  vault.hashicorp.com/tls-skip-verify: "true"
  vault.hashicorp.com/agent-pre-populate-only: "true"
  vault.hashicorp.com/agent-run-as-same-user: "true"
  vault.hashicorp.com/role: "access-request-role"
  vault.hashicorp.com/agent-inject-secret-db: "secret/data/ars"
  vault.hashicorp.com/agent-inject-template-db: |
    {{ with secret "secret/data/ars" -}}
    export ARS_DB_CONNECTION_STR="{{ .Data.data.DB_CONNECTION_STR }}"
    {{- end }}
  vault.hashicorp.com/agent-inject-secret-auth-keys: "secret/data/auth/pub/int"
  vault.hashicorp.com/agent-inject-template-auth-keys: |
    {{ with secret "secret/data/auth/pub/int" -}}
    export ARS_AUTH_KEY='{{ .Data.data.data }}'
    {{- end }}
