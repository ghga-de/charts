parameters:
  host: "0.0.0.0"
  port: 8080
  svc_repository_url: "/api/repository"
  svc_search_url: "/api/search"
  client_url: "https://data.ghga-dev.de/"

mapping:
  enabled: true
  hostname: data.ghga-dev.de
  prefix: /

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/agent-init-first: "true"
  vault.hashicorp.com/tls-skip-verify: "true"
  vault.hashicorp.com/agent-pre-populate-only: "true"
  vault.hashicorp.com/agent-run-as-same-user: "true"
  vault.hashicorp.com/role: "data-portal-ui-role"
  vault.hashicorp.com/agent-inject-secret-variables: 'secret/data/data-portal-ui/react'
  vault.hashicorp.com/agent-inject-template-variables: |
    {{ with secret "secret/data/data-portal-ui/react" -}}
    export DATA_PORTAL_UI_OIDC_CLIENT_ID="{{ .Data.data.REACT_APP_OIDC_CLIENT_ID }}"
    {{- end }}
