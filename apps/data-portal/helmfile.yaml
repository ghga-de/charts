bases:
- environments.yaml

repositories:
 - name: ghga
   url: https://ghga-de.github.io/charts/

helmDefaults:
  wait: true

templates:
  default: &default
    version: ~0.0.1
    namespace: data-portal
    values:
    - config/{{`{{ .Release.Name }}`}}/{{`{{ .Environment.Name }}`}}.yaml

releases:
- name: auth-adapter
  chart: ../../charts/auth-adapter
  <<: *default

- name: user-registry
  chart: ../../charts/auth-adapter
  <<: *default

- name: claim-repository
  chart: ../../charts/auth-adapter
  <<: *default

- name: data-portal-ui
  chart: ../../charts/data-portal-ui
  <<: *default

- name: work-package
  chart: ../../charts/work-package
  <<: *default

- name: access-request
  chart: ../../charts/access-request
  <<: *default

- name: auth-km-cronjob
  chart: ../../charts/auth-km-cronjob
  <<: *default

- name: auth-km-ext-cronjob
  chart: ../../charts/auth-km-cronjob
  <<: *default

- name: auth-km-wps-cronjob
  chart: ../../charts/auth-km-cronjob
  <<: *default

